<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Supabase Web App</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/html_css_js.png">
        <p class="title">Shopping List</p>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>

    <main>
        <section id="list-container">
            <div id="inputs" class="box">
                <form id="list-add">
                    <label>
                        <div id="count-input">
                            <input name="count" type="number">
                        </div>    
                    </label>
                    <label>
                        <div id="item-input">
                            <input name="item" type="text">
                        </div>
                    </label>
                    <label>
                        <button id="submit">Add to list</button>
                    </label>
                </form>
                <button id="delete">Delete List</button>
            </div>
            <div id="list" class="box">
                <div>
                    Need: <span>10</span> <span>Bananas</span>
                </div>
            </div>
        </section>
    </main>

    <footer>&copy;2022 Alchemy Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
